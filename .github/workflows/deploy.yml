name: Deploy Vue App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Отримуємо повну історію для git commit hash
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run test:unit || echo "No tests configured"
    
    - name: Build application
      run: npm run build
      env:
        VITE_GIT_COMMIT: ${{ github.sha }}
        VITE_BUILD_TIME: ${{ github.run_number }}
    
    - name: Build Docker image
      run: |
        docker build -t vue-app:${{ github.sha }} .
        docker tag vue-app:${{ github.sha }} vue-app:latest
    
    # Опціонально: Push до Docker Registry
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag vue-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/vue-app:${{ github.sha }}
        docker tag vue-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/vue-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/vue-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/vue-app:latest
    
    # Deploy на сервер (приклад з SSH)
    - name: Deploy to server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # Оновлюємо код
          cd /var/www/vue-app
          git pull origin main
          
          # Зупиняємо старий контейнер
          docker stop vue-app-container || true
          docker rm vue-app-container || true
          
          # Запускаємо новий контейнер
          docker run -d \
            --name vue-app-container \
            -p 80:80 \
            --restart unless-stopped \
            vue-app:latest
          
          # Очищаємо старі образи
          docker image prune -f
